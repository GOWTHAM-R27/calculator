<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <p id="result"></p>
        </div>
        <div class="calculator-numbers">
            <button id="numbers">7</button>
            <button id="numbers">8</button>
            <button id="numbers">9</button>
            <button data-operator="+" class="operator-button">+</button>
            <button id="numbers">4</button>
            <button id="numbers">5</button>
            <button id="numbers">6</button>
            <button data-operator="-" class="operator-button">-</button>
            <button id="numbers">1</button>
            <button id="numbers">2</button>
            <button id="numbers">3</button>
            <button data-operator="*" class="operator-button">*</button>
            <button data-operator="C" class="clear-button">C</button>
            <button id="numbers">0</button>
            <button id="decimal">.</button>
            <button data-operator="/" class="operator-button">/</button>
            <button data-operator="=" class="equal-button">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>

</html>
